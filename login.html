<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login SIAKAD | SMKN 1 Bengkulu Selatan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page">

<div class="login-container">
  <div class="login-card">
    
    <div class="login-header">
      <img src="assets/img/logo.jpg" alt="Logo Sekolah">
      <h2>PORTAL SMKN 1</h2>
      <p>Sistem Informasi Akademik</p>
    </div>

<form id="loginForm">
  <div class="input-group">
    <input type="text" id="username" required>
    <label>NIS / Username</label>
  </div>

  <div class="input-group">
    <input type="password" id="password" required>
    <label>Password</label>
  </div>

  <button type="submit" class="btn-login-form">Masuk</button>
</form>

    <div class="login-footer">
      <a href="#">Lupa Password?</a>
    </div>

  </div>
</div>
<div id="customAlert" class="modal-overlay">
  <div class="modal-card">
    <div class="modal-icon">⚠️</div>
    <h3 id="modalTitle">Login Gagal</h3>
    <p id="modalMessage">NIS/Username atau Password salah!</p>
    <button onclick="closeModal()" class="modal-btn">Coba Lagi</button>
  </div>
</div>

<div id="customAlert" class="modal-overlay">
  <div class="modal-card">
    <div class="modal-icon">⚠️</div>
    <h1 id="modalTitle" style="font-size: 1.5rem; margin-bottom: 10px;">Login</h1>
    <p id="modalMessage"></p>
    <button class="modal-btn" style="margin-top: 20px;">OK</button>
  </div>
</div>
<script src="assets/js/auth.js"></script>
</body>
</html>
